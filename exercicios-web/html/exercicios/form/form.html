<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input, textarea, select {
            display: block;
            margin-bottom: 10px;
        }

        .radio input{
            display: inline;
        }

        .checkbox input {
            display: inline;
        }

        button {
            margin-top: 10px;
        }

        div {
            margin: 10px 0px 
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>

    <form action="http://localhost:3003/usuarios" method="POST">
        <input type="text" name="nome">
        <input type="password" name="senha">
        <textarea name="bio" cols="30" rows="10"></textarea>

        <div class="radio">
            <input type="radio" name="tipo" value="admin"> Admim
            <input type="radio" name="tipo" value="regular"> Regular
            <input type="radio" name="tipo" value="professor"> Professor
        </div>

        <div class="checkbox">
            <input type="checkbox" name="ativo"> Ativo
        </div>

        
        <select name="estado">
            <option value="">Selecione</option>
            <option value="ac">Acre</option>
            <option value="ba">Bahia</option>
            <option value="ce">Cear√°</option>
        </select>

        <select name="interesses" multiple size="5">
            <option value="js">JavaScript</option>
            <option value="java">Java</option>
            <option value="php">Php</option>
            <option value="python">Python</option>
            <option value="go">Go</option>
        </select>

        <button>Incluir</button>
    </form>
</body>
</html>
