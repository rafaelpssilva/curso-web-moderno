<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }

        nav {
            background-color: rgb(227, 250, 250);

            padding: 20px;
        }
        
        a {
            text-decoration: none;

            font-size: 20px;

            padding: 0px 15px 0px 0px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>

    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a>
        <a href wm-nav="exercicios/texto1.html">01 - Teste 1</a>
        <a href wm-nav="exercicios/texto2.html">02 - Teste 2</a>
        <a href wm-nav="exercicios/listas.html">03 - Teste 3</a>
        <a href wm-nav="exercicios/lista-aninhada.html">04 - Teste 4</a>
        <a href wm-nav="exercicios/links.html">05 - Teste 5</a>
        <a href wm-nav="exercicios/tabela.html">06 - Teste 6</a>
        <a href wm-nav="exercicios/form/form.html">07 - Teste 7</a>

    </nav>

    <section id="conteudo"></section>

    <footer>
        Curso Web Moderno
    </footer>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()

                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
         })
    </script>
</body>
</html>
